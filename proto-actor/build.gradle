apply plugin: 'java-library'

artifact {
    name 'Proto.Actor Core'
}

jar {
    from('src/main/proto') {
        include '**/*.proto'
    }
}

dependencies {
    api group: 'com.google.protobuf', name: 'protobuf-java', version:'+'
    api project(':proto-mailbox')
    implementation 'io.github.microutils:kotlin-logging:1.4.9'
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.0.1"

    testImplementation 'org.slf4j:slf4j-simple:1.7.7'
    testImplementation 'org.awaitility:awaitility:3.1.5'
}
